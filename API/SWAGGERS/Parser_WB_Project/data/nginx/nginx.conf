server {
    listen 80;
    server_name webspace.moscow;

    location / {
        return 301 https://$host$request_uri;
    }
     location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name webspace.moscow;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/webspace.moscow/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webspace.moscow/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        return https://github.com/LiRense/parser_sites/blob/develop/.gitignore$request_uri;
    }
}


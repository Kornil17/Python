"вторая попытки сборки проекта"
server {
    listen 80;
    server_name webspace.moscow;
    location ~/.well-known/acme-challenge {
        allow all;
        root /usr/share/nginx/html/letsencrypt;
    }
}

"третья правильная попытка сборки"
server {
    listen 80;
    listen [::]:80;

    server_name webspace.moscow www.webspace.moscow;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://webspace.moscow$request_uri;
    }
}

"используемая версия"

server {
    listen 80;
    listen [::]:80;
    server_name webspace.moscow www.webspace.moscow;
    server_tokens off;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://webspace.moscow$request_uri;
    }
}
server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;
    server_name webspace.moscow;
    ssl_certificate /etc/nginx/ssl/live/webspace.moscow/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/webspace.moscow/privkey.pem;
    root /var/www;
    index index.html;
    location / {
      root /usr/share/nginx/html;
      index index.html;
    }

}